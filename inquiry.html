<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inquiry.css">
    <title>Inquiry</title>
</head>
<body>
    <nav>
        <div>
            <img src="/imgs/logo.png" alt="">
            <h3>Hannah's Bakery</h3>
        </div>
        <ul>
            <li><a href="index.html"><button>Home</button></a></li>
            <li><a href="product.html"><button>Products</button></a></li>
            <li><a href="workshop.html"><button>Workshop</button></a></li>
            <li><a href=""><button class="cpage">Inquiry</button></a></li>
        </ul>
    </nav>
    <main>
        <div class="product">
            <iframe src="cakes.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        <div class="inquire">
<br>
<br>
            <div class="container">
                <h1>Name</h1>
                <input type="text" value="" name="" id="name" class="info" placeholder="name">
<br>
<br>
                <h1>Email</h1>
                <input type="text" name="" value="" id="email" class="info" placeholder="mail">
<br>
<br>
                <h1>Contact No:</h1>
                <input type="text" name="" value="" id="no" class="info" placeholder="+63 123 4567 890">
<br>
<br>
                <h1>Inquiry:</h1>
                <textarea name="" id="inquiry" aria-valuetext="" cols="30" rows="10" placeholder="Words" class="info"></textarea>
<br>
<br>
                <input type="button" value="Submit" class="sbutton" onclick="submit()">
            </div>
        </div>
    </main>
<script>

    function submit() {
        
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var no = document.getElementById("no");
        var inquiry = document.getElementById("inquiry");

        if (name.value != ""){
            if (email.value != "") {
                if (no.value != "") {
                    if (inquiry.value != "") {
                        alert("Inquiry has been Submitted!!! \n\nName: " + name.value + "\nEmail: " + email.value + "\nNo:" + no.value + "\nInquiry: " + inquiry.value);
                    }else{alert("Inquiry is Empty");} 
                }else{alert("Number is Empty");}
            }else{alert("Email is Empty");}
        }else {alert("Name is Empty");} 

    }
</script>
</body>
</html>
